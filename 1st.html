    innerHTML,

    <!-- container for output -->

    <p id="demo"></p>

        // LIFO: last in first out

        document.write(5+6);
        document.write(5+62);
        document.write(5+2);

        document.writeln(1);
        document.writeln("Hello world");

        window.alert("Hello dear");

        console.log("Hello World......!");
        console.log("Hello World......!");
        console.log("Hello World......!");


    </script>
